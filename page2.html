<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank you for using our app!</title>
</head>
<h1>Welcome to the Automatic Job Searcher</h1>
<form method="Post" , name="web_scrape">
    <p>
        Please enter the job you are look for and the city you are in:
    </p>
    <p>
        Job Name: <input type="text" size="4" name="Position" />

        City: <input type="text" size="4" name="Location" />

        Email: <input type="text" size="4" name="Email" />
        Would you like to be updated weekly on this search? <input type="checkbox" name="Schedule" />
    </p>
    <p>
        <input type="submit" value="Search" />
    </p>
</form>

</html>
